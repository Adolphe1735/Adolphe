<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kira Clinic</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    color: #222;
    max-width: 350px;
    height: 600px;
    overflow-y: auto;
    margin-left: auto;
    margin-right: auto;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  }
  header {
    background-color: #5a4e7c;
    color: #fff;
    padding: 1rem 0.5rem;
    text-align: center;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  header h1 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 2px;
  }
  nav {
    margin-top: 0.5rem;
    display: flex;
    justify-content: center;
    gap: 1.2rem;
  }
  nav a {
    color: #e0d9ff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ffd1f9;
  }
  main {
    padding: 1rem 1rem 2rem 1rem;
  }
  .hero {
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .hero h2 {
    color: #4b367c;
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 0.3rem;
  }
  .hero p {
    font-style: italic;
    color: #6e5b8a;
    margin-bottom: 1rem;
  }
  .hero img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    border-radius: 50%;
    box-shadow: 0 0 10px 5px #a18cd144;
  }
  section.services {
    margin-bottom: 2rem;
  }
  section.services h3 {
    font-weight: 700;
    font-size: 1.4rem;
    color: #4b367c;
    margin-bottom: 0.8rem;
    border-bottom: 3px solid #9772fa;
    padding-bottom: 0.3rem;
  }
  ul.service-list {
    list-style: none;
    padding-left: 0;
  }
  ul.service-list li {
    background: #9772fa66;
    margin-bottom: 0.6rem;
    border-radius: 10px;
    padding: 0.55rem 0.75rem;
    font-weight: 600;
    color: #3c2f63;
    box-shadow: inset 0 0 5px #d6cfff;
    text-align: center;
  }
  section.contact {
    border: 2px solid #9772faaa;
    border-radius: 12px;
    padding: 1rem;
    background: #e1dafecc;
  }
  section.contact h3 {
    font-weight: 700;
    font-size: 1.4rem;
    color: #4b367c;
    margin-bottom: 1rem;
    text-align: center;
    border-bottom: 3px solid #9772fa;
    padding-bottom: 0.3rem;
  }
  form label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #5d4e96;
  }
  form input, form textarea {
    width: 100%;
    padding: 0.45rem 0.5rem;
    margin-bottom: 1rem;
    border: 1.5px solid #9772faaa;
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
  }
  form textarea {
    min-height: 80px;
  }
  form button {
    width: 100%;
    background: #5a4e7c;
    color: #eee;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    padding: 0.7rem 0;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 3px 10px #766bcfaa;
    transition: background 0.3s ease;
  }
  form button:hover {
    background: #7d72be;
  }
  footer {
    text-align: center;
    padding: 0.75rem 0;
    font-size: 0.9rem;
    color: #4b367cdd;
  }

  /* Scrollbar styling for mobile */
  body::-webkit-scrollbar {
    width: 6px;
  }
  body::-webkit-scrollbar-track {
    background: transparent;
  }
  body::-webkit-scrollbar-thumb {
    background: #9772faaa;
    border-radius: 3px;
  }
</style>
</head>
<body>
<header>
  <h1>Kira Clinic</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Help</a>
  </nav>
</header>
<main>
  <section class="hero" aria-label="Welcome hero section">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/EMBLEM_OF_WORLD_MEDICAL_ASSOCIATION.svg/120px-EMBLEM_OF_WORLD_MEDICAL_ASSOCIATION.svg.png" alt="Clinic Logo" />
    <h2>Welcome to Kira Clinic</h2>
    <p>Your health, our commitment.</p>
  </section>

  <section class="services" aria-label="Our services">
    <h3>Our Services</h3>
    <ul class="service-list">
      <li>Treatment of illnesses</li>
      <li>Basic Laboratory Tests</li>
      <li>Vaccinations for all ages</li>
    </ul>
  </section>

  <section class="contact" aria-label="Contact us form">
    <h3>Contact Us</h3>
    <form onsubmit="event.preventDefault(); alert('Thank you for contacting Kira Clinic! We will get back to you shortly.'); this.reset();" aria-describedby="contact-desc">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name" />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Write your message here"></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="contact-desc" style="font-size: 0.8rem; color: #5d4e96; margin-top: -0.8rem;">We would love to hear from you!</p>
  </section>
</main>
<footer>
  &copy; 2024 Kira Clinic. All rights reserved.
</footer>
<a href="adolphe.html">֎֎GO ON<h4>to continues</h4></a>
</body>
</html>
